<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Gastos</h1>
    <div id="input-container">
        <label for="qtd_pessoas">Digite a quantidade de pessoas:</label>
        <input type="number" id="qtd_pessoas" min="1">
        <button id="start-button">Iniciar</button>
    </div>
    <div id="calculator-container">
        <h2>Calculadora</h2>
        <input type="text" id="calculator-display" readonly>
        <div id="calculator-buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button> <!-- BotÃ£o decimal -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <div id="result-container"></div>
    <script src="script.js"></script>
</body>
</html>
